<ion-header>
  <ion-toolbar>

    <!-- Mostra o botão do menu principal -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Sobre</ion-title>

    <!-- Logotipo -->
    <ion-img class="page-logo" slot="end" src="assets/logo01.png"></ion-img>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">

  <p>Faça seu login clicando no botão abaixo para ter acesso ao conteúdo exclusivo. </p>

  <ion-button expand="block" (click)="login()">
    <ion-icon name="logo-google" slot="start"></ion-icon>Faça login com o Google

  </ion-button>

</ion-content>
